<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>식물 병 감지</title>
  <link rel="stylesheet" href="../static/css/hurt.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">
    <div class="logo-icon"></div>
  </div>
  <ul class="nav-menu">
    <li class="nav-item"><a href="/dashboard" class="nav-link"><span class="nav-icon">🏠</span>대쉬보드</a></li>
    <li class="nav-item"><a href="/education" class="nav-link"><span class="nav-icon">🏫</span>농업교육기관</a></li>
    <li class="nav-item"><a href="/flowershop" class="nav-link"><span class="nav-icon">🌼</span>꽃집 지도</a></li>
    <li class="nav-item"><a href="/growplant" class="nav-link">
      <span class="nav-icon"><img src="/static/images/growplant.png" alt="식물 성장 아이콘" style="width:21px; height:21px; vertical-align:middle;"></span>
      식물 성장 예측
    </a></li>
    <li class="nav-item"><a href="/hurt" class="nav-link"><span class="nav-icon">🚑</span>식물 병명 진단</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">식물 병명 진단 🚑</h1>

  <div class="section-wrapper">
    <div class="fruit-buttons">
      <button class="fruit-btn" data-fruit="귤">귤 🍊</button>
      <button class="fruit-btn" data-fruit="딸기">딸기 🍓</button>
      <button class="fruit-btn" data-fruit="레몬">레몬 🍋</button>
      <button class="fruit-btn" data-fruit="참외">참외 🍈</button>
    </div>
  </div>

  <div class="section-wrapper">
    <div class="detector-layout">
      <div class="box">
        <h2>이미지 업로드</h2>
        <input type="file" accept="image/*" id="upload" />
        <img id="preview" class="preview" alt="업로드된 이미지 미리보기" />
        <div id="result" class="result"></div>
      </div>
      <div class="box">
        <h2>진단 결과</h2>
        <p id="diagnosis-message" class="result-text">이미지를 업로드하면 결과가 여기에 표시됩니다.</p>
      </div>
    </div>
  </div>
</div>

<script>
  const fruitButtons = document.querySelectorAll('.fruit-btn');
  const uploadInput = document.getElementById('upload');
  const previewImg = document.getElementById('preview');
  const resultDiv = document.getElementById('result');
  const diagnosisMessage = document.getElementById('diagnosis-message');
  let selectedFruit = null;

  fruitButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      fruitButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedFruit = btn.getAttribute('data-fruit');
      diagnosisMessage.textContent = `${selectedFruit}을(를) 선택했습니다. 이미지를 업로드하세요.`;
      resultDiv.textContent = '';
      uploadInput.value = '';

      // 선택 시 미리보기 초기화
      previewImg.src = "";
      previewImg.classList.remove('show');
    });
  });

  uploadInput.addEventListener('change', async e => {
    if (!selectedFruit) {
      alert('먼저 과일을 선택하세요!');
      uploadInput.value = '';
      return;
    }
    const file = e.target.files[0];
    if (!file) {
      previewImg.style.display = 'none';
      resultDiv.textContent = '';
      diagnosisMessage.textContent = '이미지를 업로드하면 결과가 여기에 표시됩니다.';
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      previewImg.src = reader.result;
      previewImg.classList.add('show');
    };
    reader.readAsDataURL(file);
    const formData = new FormData();
    formData.append('fruit', selectedFruit);
    formData.append('image', file);
    diagnosisMessage.textContent = '분석 중입니다... 잠시만 기다려 주세요.';
    try {
      const response = await fetch('/predict', { method: 'POST', body: formData });
      if (!response.ok) throw new Error('서버 에러 발생');
      const data = await response.json();
      if (data.error) {
        diagnosisMessage.textContent = data.error;
        resultDiv.textContent = '';
      } else {
        diagnosisMessage.textContent = `병명: ${data.disease}`;
        resultDiv.innerHTML = `신뢰도: ${(data.confidence * 100).toFixed(2)}%`;
      }
    } catch (err) {
      diagnosisMessage.textContent = '예측 중 오류가 발생했습니다.';
      resultDiv.textContent = '';
      console.error(err);
    }
  });
</script>
</body>
</html>
