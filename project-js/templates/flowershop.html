<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Catcher</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="../static/css/ui_jk.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon"></div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <span class="nav-icon">🏠</span>
                    대쉬보드
                </a>
            </li>
            <li class="nav-item">
                <a href="/education" class="nav-link">
                    <span class="nav-icon">🏫</span>
                    농업교육기관
                </a>
            </li>
            <li class="nav-item">
                <a href="/flowershop" class="nav-link">
                    <span class="nav-icon">🌼</span>
                    꽃집 지도
                </a>
            </li>
            <li class="nav-item">
                <a href="/growplant" class="nav-link">
                    <span class="nav-icon">
                        <img src="/static/images/growplant.png" alt="식물 성장 아이콘" style="width:21px; height:21px; vertical-align:middle;">
                    </span>
                    식물 성장 예측
                </a>
            </li>
            <li class="nav-item">
                <a href="/hurt" class="nav-link">
                    <span class="nav-icon">🚑</span>
                     식물 병명 진단
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
<div class="main-content">
    <div class="header">
        <h1 class="page-title">전국 꽃집 지도🌼</h1>
    </div>

    <!-- 로딩 메시지 -->
    <div id="loading-message" style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
        font-size: 18px;
        font-weight: bold;
        color: #4caf50;
        background: white;
    ">
        🌼 전국 꽃집 지도를 불러오는 중입니다...
    </div>

    <div class="iframe-container" style="height:85vh; display:none;" id="map-container">
        <iframe
            src="./static/iframes/flowershop_map.html"
            width="100%"
            height="100%"
            frameborder="0"
            id="flowershop-iframe"
        ></iframe>
        <div id="searchContainer"></div>
    </div>
    </div>

<script>
    const iframe = document.getElementById('flowershop-iframe');
    const loadingMessage = document.getElementById('loading-message');
    const mapContainer = document.getElementById('map-container');

    // iframe이 로드되면 실행
    iframe.onload = function() {
        loadingMessage.style.display = 'none'; // 로딩 메시지 숨기기
        mapContainer.style.display = 'flex'; // 지도 표시
    };
</script>


    
    <!-- 네비게이션 메뉴 -->
    <script>
        // 모든 nav-link 요소 선택
        const navLinks = document.querySelectorAll('.nav-link');
        // 현재 URL 경로 얻기
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
        const href = link.getAttribute('href');

        // href가 # 이거나 빈 값이면 비교하지 않음
        if (!href || href === '#') return;

        const linkPath = new URL(href, window.location.origin).pathname;

        if (linkPath === currentPath) {
            link.classList.add('active');
        }
        });
    </script>

    
    <!-- 카카오 주소 검색 스크립트 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openPostcodeSearch() {

            
            const postcode = new daum.Postcode({
                oncomplete: function(data) {
                    const selectedAddress = data.address;
                    console.log("선택된 주소:", selectedAddress);

                    const kakaoMapUrl = "https://map.kakao.com/?q=" + encodeURIComponent(selectedAddress);
                    window.open(
                        kakaoMapUrl,
                        "_blank",
                        "width=1000,height=700,left=400,top=150,resizable=yes,scrollbars=yes"
                    );

                    // embed 모드일 때만 close() 호출
                    if (typeof postcode.close === "function") {
                        postcode.close();
                    }

                    // embed()로 다시 띄워야 같은 주소도 또 선택 가능
                    setTimeout(() => {
                        openPostcodeSearch();
                    }, 500); // 약간의 딜레이를 주면 더 안정적
                },
                width: "100%",
                height: "100%",
                theme: {
                    bgColor: "#ffffff",          // 전체 배경색
                    searchBgColor: "#ffffff",    // 검색창 배경색
                    contentBgColor: "#ffffff",   // 검색결과 배경색
                    pageBgColor: "#ffffff"       // 페이지 배경색 (회색부분)
                }
            });

            postcode.embed(document.getElementById("searchContainer"));
        }

        // 페이지 로드 시 바로 실행
        window.onload = function() {
            openPostcodeSearch();
        };

    </script>

</body>
</html>
